<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="pt-br">
    <head>
        <title>Exercicio 16/10</title>

    </head>
<body>
    <form method="post" action="">
        digite um mês de 1 a 12:
        <input type="number" id="numero">
        <button onclick="exibir()">exibir o mês</button>
    </form>
    <script>
       function exibir(){
        var mes= number(document.getElementById ("numero").value);
        switch (mes){  
            case 1: alert('janeiro'); break;
            case 2: alert('fevereiro'); break;
            case 3: alert('marco'); break;
            case 4: alert('abril'); break;
            case 5: alert('maio'); break;
            case 6: alert('junho'); break;
            case 7: alert('julho'); break;
            case 8: alert('agosto'); break;
            case 9: alert('setembro'); break;
            case 10: alert('outubro'); break;
            case 11: alert('novembro'); break;
            case 12: alert('dezembro'); break;
            default:
                alert('valor não é valido');
                break;
        }
    }
    </script>
</body>
</html>
